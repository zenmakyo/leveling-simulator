<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>レベリングシミュレーター</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap" rel="stylesheet">
</head>
<body>
  <h1>討伐回数計算</h1>

  <p>現在のレベル : <button class="adjustBtn" data-value="-20">-20</button>
                 <button class="adjustBtn" data-value="-5">-5</button>
                 <input type="number" id="currentLevel" min="1" value="1">
                 <button class="adjustBtn" data-value="5">+5</button>
                 <button class="adjustBtn" data-value="20">+20</button>
  </p>
  
  <p>目標のレベル : <button class="adjustBtn" data-value="-20">-20</button>
                 <button class="adjustBtn" data-value="-5">-5</button>
                 <input type="number" id="currentLevel" min="1" value="1">
                 <button class="adjustBtn" data-value="5">+5</button>
                 <button class="adjustBtn" data-value="20">+20</button>
  </p>

  <button class="calBtn" id="calcBtn">計算する</button>

  <p id="result">ここに結果が表示されます</p>
</body>
</html>
