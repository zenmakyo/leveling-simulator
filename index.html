<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>レベリングシミュレータ</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap" rel="stylesheet">
</head>
<body>
  <h1>討伐回数計算</h1>
  
  <div class="levelSet">現在のレベル：
    <button class="adjustBtn" data-value="-20">-20</button>
    <button class="adjustBtn" data-value="-5">-5</button>
    <input type="number" id="currentLevel" min="1">
    <button class="adjustBtn" data-value="5">+5</button>
    <button class="adjustBtn" data-value="20">+20</button>
  </div>

  <div class="levelSet">目標のレベル：
    <button class="adjustBtn" data-value="-20">-20</button>
    <button class="adjustBtn" data-value="-5">-5</button>
    <input type="number" id="targetLevel" min="1">
    <button class="adjustBtn" data-value="5">+5</button>
    <button class="adjustBtn" data-value="20">+20</button>
  </div>

  <div style="margin-top: 1em; display: flex; align-items: center; justify-content: center;">
    Next <input type="number" id="nextvalue" style="margin-left: 1em; margin-right: 0.5em;"> Exp
    <span style="margin-left: 2em;"></span>
    <select id="rebirth"">
      <option value="0" selected>０転生</option>
      <option value="1">１転生</option> <option value="2">２転生</option> <option value="3">３転生</option>
      <option value="4">４転生</option> <option value="5">５転生</option> <option value="6">６転生</option>
      <option value="7">７転生</option> <option value="8">８転生</option> <option value="9">９転生〜</option>
    </select>
  </div>

  <div class="targetBox">
    討伐対象：
    <input type="text" class="targetInput" autocomplete="off">
    <div class="targetSuggestions"></div>
  </div>

  <div class="itemBox">
  <input type="radio" id="item1" name="item" value="1" checked>
  <label for="item1">章なし</label>

  <input type="radio" id="item2" name="item" value="2">
  <label for="item2">１章</label>

  <input type="radio" id="item3" name="item" value="3">
  <label for="item3">２章</label>

  <input type="radio" id="item7" name="item" value="7">
  <label for="item7">法螺貝</label>
</div>

<p class="centerLeft">
  経験値装備（アビリティ）
</p>

<div class="abilityBox">
  <p>１：</p>
  <label><input type="radio" name="ability1" value="none" checked>なし</label>
  <label><input type="radio" name="ability1" value="習熟/記念">習熟/記念</label>
  <label><input type="radio" name="ability1" value="博識">博識</label>
  <label><input type="radio" name="ability1" value="早熟">早熟</label>
  <label><input type="radio" name="ability1" value="共栄">共栄</label>
</div>

<div class="abilityBox">
  <p>２：</p>
  <label><input type="radio" name="ability2" value="none" checked>なし</label>
  <label><input type="radio" name="ability2" value="習熟/記念">習熟/記念</label>
  <label><input type="radio" name="ability2" value="博識">博識</label>
  <label><input type="radio" name="ability2" value="早熟">早熟</label>
  <label><input type="radio" name="ability2" value="共栄">共栄</label>
</div>

<div class="optionBox">
  <div id="enhanceBox" style="display:none;">
    強化値：
    <select id="enhanceValue">
      <option value="1">+1</option><option value="2">+2</option><option value="3">+3</option><option value="4">+4</option><option value="5">+5</option>
      <option value="6">+6</option><option value="7">+7</option><option value="8">+8</option><option value="9">+9</option><option value="10">+10</option>
      <option value="11">+11</option><option value="12">+12</option><option value="13">+13</option><option value="14">+14</option><option value="15">+15</option>
      <option value="16">+16</option><option value="17">+17</option><option value="18">+18</option><option value="19">+19</option><option value="20">+20</option>
    </select>
  </div>

  <div id="slotBox" style="display:none;">
    参加枠数：
    <select id="slotValue">
      <option value="2">2枠</option>
      <option value="3">3枠</option>
      <option value="4">4枠</option>
    </select>
  </div>
</div>

  <button class="calBtn" id="calcBtn">計算する</button>

  <p id="result">ここに結果が表示されます</p>
</body>
</html>
